name: toc-generator

on:
  push:
    barnches:
      - "main"

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - name: toc-generator
        uses: technote-space/toc-generator@v3
        with:
          FOLDING: true
          TOC_TITLE: "**Table of Contents**"
          TARGET_PATHS: "**/*.md"